<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find coach</title>
    <link rel="stylesheet" href="default_style.css">
    <link rel="stylesheet" href="findCoach_style.css">
</head>
<body>
    <header class="title-font main-title">
        <h1>Find My Coach</h1>
    </header>

    <nav class="text-font flex-navbar">
        <a href="findCoach.html">Find Coach</a>
        <a href="favorites.html.">Favorites</a>
        <a href="my_account.html">My Account</a>
        <a href="about_us.html">About Us</a>
        <a href="welcome.html">Sign Out</a>
    </nav>
<!----------------------------------------------------------->
    <div class="search-form text-font">
        <label for="training-type">Training Type:</label>
        <select id="training-type">
            <option value="cardio">Cardio</option>
            <option value="weight-lifting">Weight Lifting</option>
            <option value="yoga">Yoga</option>
            <option value="tennis">Tennis</option>
            <option value="pilates">Pilates</option>
            <option value="crossfit">Crossfit</option>
            <!-- Add more options as needed -->
        </select><br>

        <label>Training Time:</label>
        <input type="radio" id="morning" name="training-time" value="morning">
        <label for="morning">Morning</label>
        <input type="radio" id="evening" name="training-time" value="evening">
        <label for="evening">Afternoon / Evening</label><br>

        <label for="training-level">Training Level:</label>
        <select id="training-level">
            <option value="beginner">Beginner</option>
            <option value="advanced">Advanced</option>
        </select><br>

        <button onclick="searchCoaches()">Search</button> <!-- Move the search button here -->
    </div>

    <div id="search-results">
        <!-- Results will be displayed here -->
    </div>

    <script src="findCoach.js"></script>
</body>
</html>
