<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signUp_style.css">
</head>
<body>
    <header class="title-font main-title">
        <h1>Find My Coach</h1>
    </header>

    <div class="container">

        <div class="item">
            <form action="" method="get">
                <h3>Registration</h3>
                <div class="form-fields">
                    <label>First Name:</label>
                    <input type="text" name="firstName" placeholder="Enter your first name">
                </div>

                <div class="form-fields">
                    <label>Last Name:</label>
                    <input type="text" name="lastName" placeholder="Enter your last name">
                </div>

                <div class="form-fields">
                    <label>Phone Number:</label>
                    <input type="number" name="phoneNumber" placeholder="Enter your phone number">
                </div>

                <div class="form-fields">
                    <label>Password:</label>
                    <input type="password" name="password" placeholder="Choose your password">
                </div>

                <div class="form-fields">
                    <label>Confirm Password:</label>
                    <input type="password" name="confirmPassword" placeholder="Enter your password again">
                </div>

                <div class="form-fields">
                    <label>Location:</label>
<!--                    <div class="">-->
                    <input type="checkbox" name="locationAccess">
                    <label>Allow location access</label>
<!--                    </div>-->
                </div>

                <div class="form-btn">
                    <input type="submit" value="Register">
                </div>

            </form>

        </div>

        <div class="item">
            <div class="pic-grid">pic1</div>
            <div class="pic-grid">pic2</div>
            <div class="pic-grid">pic3</div>
            <div class="pic-grid">pic4</div>
            <div class="pic-grid">pic5</div>
            <div class="pic-grid">pic6</div>


        </div>



    </div>


</body>
</html>
